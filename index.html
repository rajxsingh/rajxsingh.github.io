<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
    <title>rajxsingh</title>
</head>

<body>
    <main class="card" role="main">
        <section class="header">
            <div class="avatar" title="Avatar">
                <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img">
                    <title id="avtitle">rajxsingh</title>
                    <rect width="120" height="120" rx="18" fill="#ddd" />
                    <image href="/avatar.png" x="0" y="0" width="120" height="120" clip-path="url(#rounded)" />
                    <defs>
                        <clipPath id="rounded">
                            <rect width="120" height="120" rx="18" />
                        </clipPath>
                    </defs>
                </svg>
            </div>

            <div class="who">
                <div id="portfolio-title" class="name">Raj Singh</div>
                <div class="role"></div>
                <div class="meta"></div>
            </div>
        </section>

        <nav class="tiles"></nav>
    </main>
</body>

</html>
